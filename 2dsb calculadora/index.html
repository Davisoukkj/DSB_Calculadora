<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Calculo de notas</title>
	</head>
	<body>

		<header>
			<div class="container">
				<h1 class="titulo">Notas Trimestrais</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Notas dos Trimestres</h2>
				<table>
					<thead>
						<tr>
							<th>Trimestres</th>
							<th>Notas</th>
							<th>Totais</th>
						</tr>
					</thead>
					<tbody id="tabela-de-notas">
						<tr class="notas">
							<td class="info-trimestre">Primeiro</td>
							<td class="info-nota">78</td>
                            <td class="info-total">0</td>
						</tr>

						<tr class="notas" >
							<td class="info-trimestre">Segundo</td>
							<td class="info-nota">32</td>
                            <td class="info-total">0</td>
						</tr>

						<tr class="notas" >
							<td class="info-trimestre">Terceiro</td>
							<td class="info-nota">00</td>
                            <td class="info-total">0</td>
						</tr>
						</tbody>
					</table>


				</section>
			</main>
		<script src="calculo.js">
		</script>
	</body>
</html>
